<head>
  <title>dj</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="span4 well light-blue">
          <h1 class="rounded-corners text-center pink-font">Im a hero</h1>
          <p class="pink-font">Stay Reckless my friends</p>
          <p><a href="#" class="btn btn-primary btn-large">Learn more &raquo;</a></p>
          <audio src="" autoplay controls></audio>
          {{> upload_file}}
        </div>
        <div class="span8">
          <svg></svg>
        </div>
      </div>
    <div class="row-fluid">
      <div class="span6 light-blue">
        {{> playlist}}
      </div>
      <div class="span6 light-blue">
				{{> chat}}
      </div>
    </div>
  </div>
</template>

<template name="chat">
	{{#each message}}
	<div>	{{user}} : {{text}}	</div>
	{{/each}}
	{{#if user}}
	<span class="reset">{{user}}</span>
	{{else}}
  <input type="text" class="user" placeholder="your name here"/>
	{{/if}}
  <input type="text" class="message" placeholder="say something"/>
</template>


<template name="search">
  <input type="text" class="search" />
</template>


<template name="upload_file">
  <input type="file" multiple=""/>
</template>

<template name="playlist">
  <table class="table table-striped table-bordered dark-border rounded-corners">
  	<thead class="dark-border">
  		<td class="dark-border">title</td>
  		<td class="dark-border">artist</td>
  		<td class="dark-border">length</td>
  	</thead>
  	<tbody class="dark-border">
  	  {{#each song}}
    	<tr>
    	  <td class="dark-border">{{title}}</td>
        <td class="dark-border">{{artist}}</td>
        <td class="dark-border">{{length}}</td>
    	</tr>
  	  {{/each}}
  	</tbody>
  </table>
</template>
