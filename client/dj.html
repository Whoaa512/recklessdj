<head>
  <title>dj</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
  <div class="container-fluid">
  <div class="container-fluid inputContainer">
    <div class="row-fluid">
      <div class="row-fluid">
        <div class="span12">
        <div class="span6 well light-blue ">
          <h1 class="rounded-corners"><p class="pink-font">Reckless DJ<p></h1>
          <p class="pink-font">Stay Reckless my friends</p>
          <audio src="" autoplay controls></audio>
          {{> upload_file}}
        </div>
        <div class="span6">
          <svg></svg>
        </div>
      </div>
      </div>
    <div class="row-fluid">
      <div class="span6 light-blue">
        {{> playlist}}
      </div>
      <div class="span6 light-blue">
        <div class="row-fluid">
          <ul>
  				{{> chat}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="chat">
	{{#each message}}
	  <li>{{user}} : {{text}}</div>
	{{/each}}
  </ul>
    {{#if user}}
  <div class="row-fluid">
    <span class="reset" >{{user}}</span>
  {{else}}
  <div class="span3">
    <input type="text" class="user input-small" placeholder="your name here"/>  	
  {{/if}}
  </div>
  <div class="span3">
    <input type="text" class="message input-small" placeholder="say something"/>
  </div>
</template>

<template name="upload_file">
 <input id="document_field" type="file" data-label="Drop the Beats" multiple="">
</template>

<template name="playlist">
  <table class="table table-striped table-bordered rounded-corners" id="table1">
  	<thead>
  		<td >title</td>
  		<td >artist</td>
  		<td >length</td>
  	</thead>
  	<tbody class="dark-border">
  	  {{#each song}}
    	<tr id={{i}}>
    	  <td>{{title}}</td>
        <td>{{artist}}</td>
        <td>{{length}}</td>
    	</tr>
  	  {{/each}}
  	</tbody>
  </table>
</template>
