<head>
  <title>dj</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
  <div class="container-fluid">
    <div class="container-fluid inputContainer">
      <div class="row-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="span6 well light-grey ">
              <div class="hero">
                <h1 class="rounded-corners"><p>Reckless DJ<p></h1>
                <p>Stay Reckless my friends</p>
                <audio src="" autoplay controls></audio>
                <div class="block-300-by-30px hero">
                  <div class="hero">
                    {{> upload_file}}
                  </div>
                </div>
              </div>
            </div>
            <div class="span6">
              <svg></svg>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6 light-grey long-fixed-height-with-overflow width-50">
            {{> playlist}}
          </div>
          <div class="span6 row-fluid">  
					</div>
      </div>
    </div>
  </div>
</template>


<template name="chat">
            <div class="light-grey short-fixed-height-with-overflow">
              <ul>
        				{{> view_message}}
        			</ul>
            </div>
            <div class="span6">
              {{> send_message}}
            </div>
          </div>
</template>
<template name="view_message">
  {{#each message}}
    <li class="word-wrap"><p>{{username}} : {{text}}<p></div>
  {{/each}}
</template>

<template name="send_message">
  <div class="row-fluid margin-top">
    {{#if user}}
    <div class="span3 text-right">
      <div class="reset"><p>{{user}}</p></div>
    {{else}}
    <div class="span3">
      <input type="text" class="user span12" placeholder="your name here"/>  	
    {{/if}}
    </div>
    <div class="span3">
      <input type="text" class="message span12" placeholder="say something"/>
    </div>
  </div>  
</template>

<template name="upload_file">
 <input id="document_field" type="file" data-label="Drop the Beats" multiple="">
</template>

<template name="playlist">
  <table class="table table-striped table-bordered rounded-corners" id="table1">
  	<thead>
  		<td >title</td>
  		<td >artist</td>
  		<td >length</td>
  	</thead>
  	<tbody class="dark-border">
  	  {{#each song}}
    	<tr id={{i}} db="{{_id}}">
    	  <td>{{title}}</td>
        <td>{{artist}}</td>
        <td>{{length}}</td>
    	</tr>
  	  {{/each}}
  	</tbody>
  </table>
</template>
